<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css" type="text/css" />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <!-- 顶 -->
    <div class="header">
        <div class="h">
            <ul class="flL clearFix">
                <li>
                    <a href="./index.html">logo</a>
                </li>
                <li class="welText">欢迎注册</li>
            </ul>
            <ul class="flR clearFix">
                <li>已有账号？</li>
                <li>
                    <a href="./login.html" class="jdFont">现在登录&gt;</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 中部注册组件 -->
    <div class="regBox">
        <div class="h">
            <p>
                <label for="userName">
                    <span>请输入账户：</span>
                    <input type="text" name="userName" class="userName inWidth" placeholder="仅数字、字母、下划线、3-16位">
                </label>
                <b class="statusIco"></b>
                <b class="statusText"></b>
            </p>
            <p>
                <label for="userPWD">
                    <span>请输入密码：</span>
                    <input type="password" name="userPWD" class="userPWD inWidth" placeholder="仅数字、字母、下划线、6-18位">
                </label>
                <b class="statusIco"></b>
                <b class="statusText"></b>
            </p>
            <p>
                <label for="userEml">
                    <span>请输入邮箱：</span>
                    <input type="text" name="userEml" class="userEml inWidth" placeholder="请输入邮箱">
                </label>
                <b class="statusIco"></b>
                <b class="statusText"></b>
            </p>
            <p>
                <span>请选择性别：</span>
                <label for="userSex">
                    男
                    <input type="radio" name="userSex" class="userSex" value="1" checked>
                    女
                    <input type="radio" name="userSex" class="userSex" value="0">
                </label>
            </p>
            <p>
                <span>请输入手机号：</span>
                <label for="userPhone">
                    <input type="text" name="userPhone" class="userPhone inWidth" placeholder="请输入11位手机号">
                </label>
                <b class="statusIco"></b>
                <b class="statusText"></b>
            </p>
            <p>
                <a href="javascript:;" class="submit jdBgc">注了个册！</a>
            </p>
        </div>
    </div>

        <p>
